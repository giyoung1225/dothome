<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery01</title>
</head>
<body>

    <div class="img">
        <img src="img/img03.jpg" alt="이미지1" width="300">
        <p class="desc"></p>
        <button class="btn1">200</button>
        <button class="btn2">400</button>
        <button class="btn3">600</button>
    </div>
    
    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        //이미지를 클릭하면 이미지를 사라지게
        $("img").click(function(){
            // $("img").css("display", "none");
            //$(this).css("display", "none");
            let txt = $(this).attr("src");

            $(".desc").text(txt);
        });

        $(".desc").css({"backgroundColor" : "red", "color" : "white"});

        
        //첫번째 버튼을 클릭하면 이미지 크기를 200
        $(".btn1").click(function(){
            $("img").attr("width", "200");
        });

        //두번째 버튼을 클릭하면 이미지 크기를 400
        $(".btn2").click(function(){
            $("img").attr("width", "400")
        });

        //세번째 버튼을 클릭하면 이미지 크기를 600
        $(".btn3").click(function(){
            $("img").attr("width", "600")
        });
