<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery10</title>
    <style>
        * {margin: 0; padding: 0;}
        ul {list-style: none;}
        a {text-decoration: none; color: #fff;}
        #tab-menu {width: 500px; margin: 50px auto; background-color: #ccc;}
        #tab-btn {}
        #tab-btn ul {overflow: hidden;}
        #tab-btn li {float: left; width: 20%; text-align: center;}
        #tab-btn li a {display: block; padding: 20px; background-color: #1e88e5;}
        #tab-cont {width: 500px; height: 334px;}
        
    </style>
</head>
<body>

    <div id="tab-menu">
        <div id="tab-btn">
            <ul>
                <li><a href="#">Tab1</a></li>
                <li><a href="#">Tab2</a></li>
                <li><a href="#">Tab3</a></li>
                <li><a href="#">Tab4</a></li>
                <li><a href="#">Tab5</a></li>
            </ul>
        </div>
        <div id="tab-cont">
            <img src="img/img01.jpg" alt="이미지01" width="500">
        </div>
    </div>
    
    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        //버튼을 클릭하면 모든 글씨를 "Menu"로 변경해주세요.
        // $("#tab-btn ul li").click(function(){
        //     $("#tab-btn ul li a").text("Menu");
        // });

        //버튼을 클릭하면 클릭한 글씨를 "Menu"로 변경해주세요.
        // $("#tab-btn ul li a").click(function(){
        //     $(this).text("Menu");
        // });

        //첫번째 버튼을 클릭하면 첫번째 이미지 주소로 속성을 변경
        $("#tab-btn ul li:eq(0)").click(function(){
            $("#tab-cont img").attr({"src":"img/img01.jpg", "alt":"이미지01"})
        });
        //두번째 버튼을 클릭하면 첫번째 이미지 주소로 속성을 변경
        $("#tab-btn ul li:eq(1)").click(function(){
            $("#tab-cont img").attr({"src":"img/img02.jpg", "alt":"이미지02"})
        });
        //세번째 버튼을 클릭하면 첫번째 이미지 주소로 속성을 변경
        $("#tab-btn ul li:eq(2)").click(function(){
            $("#tab-cont img").attr({"src":"img/img03.jpg", "alt":"이미지03"})
        });
        //네번째 버튼을 클릭하면 첫번째 이미지 주소로 속성을 변경
        $("#tab-btn ul li:eq(3)").click(function(){
            $("#tab-cont img").attr({"src":"img/img04.jpg", "alt":"이미지04"})
        });
        //다섯번째 버튼을 클릭하면 첫번째 이미지 주소로 속성을 변경
        $("#tab-btn ul li:eq(4)").click(function(){
            $("#tab-cont img").attr({"src":"img/img05.jpg", "alt":"이미지05"})
        });
    </script>
</body>
</html>
