<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery11</title>
    <script>
        const arr1 = [100,200,300,400,500,600,700];
        //for문 출력
        for(let i = 0; i<arr1.length; i++){
            document.write(arr1[i]);
        }

        document.write("<br>");

        //forEach 출력
        arr1.forEach((element) => {
            document.write(element);
        })

        document.write("<br>");

        //for in 출력
        for(let i in arr1){
            document.write(arr1[i]);
        }

        document.write("<br>");

        //for of 출력
        for(let i of arr1){
            document.write(i);
        }

        let a = []; //배열 선언
        for( let i = 1; i <= 5; i++ ){
            a += [i];   //a = a + [i];
            //a = a + [1];  a = a[1]
            //a = a + [2];  a = a[2]
            //a = a + [3];  a = a[3]
            //a = a + [4];  a = a[4]
            //a = a + [5];  a = a[5]
        }
        console.log(a);
        document.write(a[0], "<br>");
        document.write(a[1], "<br>");
        document.write(a[2], "<br>");
        document.write(a[3], "<br>");
        document.write(a[4], "<br>");
        document.write(a[5], "<br>");

        //배열 비구조화 할당
        let [c, d] = [100, 200];

        document.write(c);
        document.write(d);

        document.write("<br>");

        [c, d] = [d, c]

        document.write(c);
        document.write(d);

        document.write("<br><br>");

        //Array 객체
        const arr10 = [100, 200, 300, 400, 500];
        const arr20 = [600, 700, 800, 900, 1000];

        document.write(arr10, "<br>");
        document.write(arr10.join('*'), "<br>");
        document.write(arr10.reverse(), "<br>");
        document.write(arr10.sort(), "<br>");
        document.write(arr10.sort(function(a, b){return b - a}), "<br>");
        document.write(arr10.sort(function(a, b){return a - b}), "<br>");
        document.write(arr10.slice(1, 3), "<br>");
        document.write(arr10.slice(2, 3), "<br>");
        document.write(arr10.concat(arr20), "<br>");
        document.write(arr10.shift(), "<br>");  //첫번째 값 가져오기 
        document.write(arr10, "<br>");  //shift로 인해 100은 잘리고 200부터
        document.write(arr10.unshift(100), "<br>");
        document.write(arr10, "<br>");
        document.write(arr10.pop(), "<br>");
        document.write(arr10, "<br>");


    </script>
</head>
<body>
    
</body>
</html>
